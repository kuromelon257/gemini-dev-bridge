<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini Dev Bridge 設定</title>
    <style>
      body {
        font-family: "Segoe UI", "Yu Gothic UI", sans-serif;
        margin: 24px;
        color: #111827;
        background: #f8fafc;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }
      input {
        width: min(520px, 100%);
        padding: 8px 10px;
        border: 1px solid #cbd5f5;
        border-radius: 6px;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      .note {
        margin-top: 8px;
        font-size: 12px;
        color: #475569;
      }
      #status {
        margin-top: 12px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Gemini Dev Bridge 設定</h1>

    <label for="serverUrl">ローカルサーバURL</label>
    <input id="serverUrl" type="text" placeholder="http://127.0.0.1:17831" />
    <div class="note">run_server.ps1 の起動ログに表示されます。</div>

    <label for="token">トークン</label>
    <input id="token" type="text" placeholder="サーバ起動時に表示されたトークン" />

    <label for="scope">スコープ</label>
    <input id="scope" type="text" placeholder="src" />
    <div class="note">scope配下のファイルだけが対象です。</div>

    <button id="save">保存</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
